################################################################################
#                               HYPRLAND CONFIG                                #
#     Please refer to the official Hyprland wiki for detailed instructions.    #
#                  https://wiki.hyprland.org/Configuring/                      #
################################################################################

################
### MONITORS ###
################
# Configure monitor settings (preferred resolution, scale, and position)
monitor=,preferred,auto,1.25
monitor=HDMI-A-1,preferred,auto,1

###################
### MY PROGRAMS ###
###################
# Set default programs
$terminal = kitty
$fileManager = dolphin
$browser = firefox
$menu = rofi -show drun

#################
### AUTOSTART ###
#################
# Autostart processes and applications
exec-once = [workspace 3 silent] firefox
exec-once = [workspace 4 silent] noi-desktop
exec-once = [workspace 5 silent] telegram-desktop
exec-once = waybar & nm-applet & 
exec-once = ~/.config/change-wallpaper.sh
exec-once = XDG_MENU_PREFIX=arch- kbuildsycoca6
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Layan-Dark"
exec-once = export QT_QPA_PLATFORMTHEME=qt6ct

#############################
### ENVIRONMENT VARIABLES ###
#############################
# Environment variables for various settings
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,kvantum
env = QT_PLUGIN_PATH,/usr/lib/qt/plugins

#####################
### LOOK AND FEEL ###
#####################
# General appearance settings
general { 
    gaps_in = 2
    gaps_out = 4
    border_size = 0
    col.active_border = rgba(82D1C7ff) 
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# Window decoration settings
decoration {
    rounding = 5
    active_opacity = 0.9
    inactive_opacity = 0.75
    drop_shadow = false
    shadow_range = 3
    shadow_render_power = 3
    col.shadow = rgba(129, 162, 190, 1)
    blur {
        enabled = true
        size = 15
        passes = 2
        vibrancy = 0.1696
    }
}

# Animation settings
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Dwindle layout settings
dwindle {
    pseudotile = true
    preserve_split = true
}

# Master layout settings
master {
    new_status = master
}

# Miscellaneous settings
misc { 
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
}

#############
### INPUT ###
#############
# Input settings
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

# Gesture settings
gestures {
    workspace_swipe = false
}

# Example per-device configuration
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### KEYBINDINGS ###
####################
# Keybinding settings
$mainMod = SUPER

# Basic keybindings
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, F, exec, $browser
bind = $mainMod, t, exec, telegram-desktop
bind = $mainMod, P, pseudo,
bind = $mainMod, O, togglesplit,
bind = $mainMod, return, exec, hyprlock
# Screenshot settings
$SCREENSHOT_DIR = /tmp/screenshots
exec-once = mkdir -p $SCREENSHOT_DIR
bind = SUPER, S, exec, grim -g "$(slurp)" $SCREENSHOT_DIR/screenshot.png && wl-copy < $SCREENSHOT_DIR/screenshot.png
# Cliphist keybinding with rofi
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
# Focus and workspace navigation
# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, d, togglespecialworkspace, magic
bind = $mainMod SHIFT, d, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Volume controls
binde=, XF86AudioRaiseVolume, exec, ~/.config/waybar/scripts/volume.sh up
binde=, XF86AudioLowerVolume, exec, ~/.config/waybar/scripts/volume.sh down
binde=, XF86AudioMute, exec,pactl set-sink-mute @DEFAULT_SINK@ toggle; notify-send "Toggle mute"
# Mic controls
binde=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle;  notify-send "Toggle mic"
# Brightness
binde=, XF86MonBrightnessUp, exec, brightnessctl set +10%
binde=, XF86MonBrightnessDown, exec, brightnessctl set 10%-


##############################
### WINDOWS AND WORKSPACES ###
##############################
# Window rules
windowrulev2 = suppressevent maximize, class:.* 
windowrulev2 = opacity 0.95 override 0.85 override,class:^(firefox)$
layerrule = blur, logout_dialog

# Workspace rules
workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 7, monitor:eDP-1